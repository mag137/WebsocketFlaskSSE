<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
</head>
<body>
    <h1>Current Time:</h1>
    <div id="current-time"></div>
    <h1>Current Unix Time:</h1>
    <div id="current-unix-time"></div>

    <script>
        const currentTimeElement = document.getElementById('current-time');
        const currentUnixTimeElement = document.getElementById('current-unix-time');

        function updateData() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const parts = line.substring(6).split(': ');
                            if (parts[0] === 'current_time') {
                                currentTimeElement.textContent = `Current Time: ${parts[1]}`;
                            } else if (parts[0] === 'current_unix_time') {
                                currentUnixTimeElement.textContent = `Current Unix Time: ${parts[1]}`;
                            }
                        }
                    }
                });
        }

        setInterval(updateData, 1000); // Обновление данных каждую секунду
    </script>
</body>
</html>
