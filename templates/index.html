<!DOCTYPE html>
<html>
<head>
    <title>Real Time Clock</title>
    <<script>
        const eventSource = new EventSource("/stream");

        eventSource.onmessage = function(event) {
            const data = event.data.split(': ');
            if (data[0] === 'current_time') {
                document.getElementById("current-time").textContent = "Current Time: " + data[1];
            } else if (data[0] === 'current_unix_time') {
                document.getElementById("current-unix-time").textContent = "Current Unix Time: " + data[1];
            } else if (data[0] === 'BTC') {
                document.getElementById("BTC").textContent = "BTC: " + data[1];
            }
        };
    </script>
</head>
<body>
<h1 id="current-time">Current Time:</h1>
<h2 id="current-unix-time">Current Unix Time:</h2>
<h3>Real Time Clock</h3>
<h4 id="BTC">BTC:</h4>
</body>
</html>
